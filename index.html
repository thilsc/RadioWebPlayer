<!DOCTYPE html>
<html lang='en' class=''>

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>WebRadio</title>

    <meta name="robots" content="noindex">

    <script src="stations.js"></script>
    <script src="pen.js"></script>
    <script>
        window.console = window.console || function(t) {};

        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <audio id="audio" preload="none" tabindex="0"></audio>

        <div class="player">

            <div class="large-toggle-btn">
                <i class="large-play-btn"><span class="screen-reader-text">Large toggle button</span></i>
            </div>
            <!-- /.play-box -->

            <div class="info-box">
                <div class="track-info-box">
                    <div class="track-title-text"></div>
                    <div class="audio-time">
                        <span class="current-time">00:00</span> /
                        <span class="duration">00:00</span>
                    </div>
                </div>
                <!-- /.info-box -->

                <div class="progress-box">
                    <div class="progress-cell">
                        <div class="progress">
                            <div class="progress-buffer"></div>
                            <div class="progress-indicator"></div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.progress-box -->

            <div class="controls-box">
                <i class="previous-track-btn disabled"><span class="screen-reader-text">Anterior</span></i>
                <i class="next-track-btn"><span class="screen-reader-text">Próximo</span></i>
                <i class="up-volume-btn"><span class="screen-reader-text">Next track button</span></i>
                <i class="down-volume-btn"><span class="screen-reader-text">Next track button</span></i>

                <div class="mute-toggle-btn">
                    <i class="mute-btn"><span class="screen-reader-text">Mute</span></i>
                </div>
            </div>
            <!-- /.controls-box -->
        </div>
        <!-- /.player -->
        <div class="play-list" id="playlist"></div>
    </div>

</body>

</html>
